<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/contact.css">
    <link rel="stylesheet" href="./icon/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./icon/fontawesome-free-6.4.0-web/css/all.min.css">
</head>
<body>
    <div class="web">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <form id="form" action="">
                        <div class="head">
                            <h5>Thông tin liên hệ</h5>
                        </div>
                        <div class="group">
                            <label for="">Họ và tên</label>
                            <input type="text" id="fullname" class="form-control" placeholder="Họ và tên">
                            <small>Error</small>
                        </div>
                        <div class="group">
                            <label for="">Email</label>
                            <input type="text" id="email" class="form-control" placeholder="Email">
                            <small>Error</small>
                        </div>
                        <div class="group">
                            <label for="">Nội dung</label>
                            <textarea name="" class="form-control" id="content" cols="30" rows="6"></textarea>
                            <small>Error</small>
                        </div>
                        <div class="robot">
                            <input class="checkbox" type="checkbox">
                            <span>Tôi không phải là người máy</span>
                            <div class="captcha">
                                <img src="./img/robot.png" alt="">
                                <p>reCAPTCHA</p>
                                <a href="">Bảo mật - Điều khoản</a>
                            </div>
                        </div>
                        <button class="btn btn-primary btnn">Gửi</button>
                    </form>
                </div>
                <div class="col-6">
                    <div class="map">
                        <h5>Bản đồ</h5>
                    </div>
                    <div class="picture">
                        <img src="./img/map-2.png" alt="">
                        <div class="gg-map">
                            <div class="map-left">
                                <h5>Trường Đại Học Luật Hà Nội</h5>
                                <p>87 Đ. Nguyễn Chí Thanh, Láng Thượng, Đống Đa, Hà Nội</p>
                                <div class="evaluate">
                                    <h5>4,5</h5>
                                    <div class="star">
                                        <i class="fa-solid fa-star"></i>
                                        <i class="fa-solid fa-star"></i>
                                        <i class="fa-solid fa-star"></i>
                                        <i class="fa-solid fa-star"></i>
                                        <i class="fa-solid fa-star"></i>
                                    </div>
                                    <h6>906 bài viết</h6>
                                </div>
                                <div class="view-map">
                                    <a href="">Xem bản đồ nhỏ hơn</a>
                                </div>
                            </div>
                            <div class="map-right">
                                <img src="./img/chiduong.png" alt="">
                                <a href="">Chỉ đường</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/main.js"></script>
</body>
</html>
