<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./icon/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./contact.css">
</head>
<body>
    <div class="web">
        <section>
            <div class="container">
                <div class="row g-0">
                    <div class="col-2">
                    </div>
                    <div class="col-8">
                        <div class="all">
                            <div class="img">
                                <img src="./img/logocontact.png" alt="">
                            </div>
                            <form id="form" action="">
                                <div class="group">
                                    <label for="">TÊN ĐĂNG NHẬP</label>
                                    <input type="text" id="account" placeholder="Tài khoản đăng nhập">
                                    <small>Error</small>
                                </div>
                                <div class="group">
                                    <label for="">MẬT KHẨU</label>
                                    <input type="text" id="password" placeholder="********">
                                    <small>Error</small>
                                </div>
                                <button class="btn btn btn-dark btnn">ĐĂNG NHẬP</button>
                                <div class="end">
                                    <a class="head-a" href="">Đăng nhập bằng email @tlu.edu.vn</a>
                                    <p class="head-p">Bạn chưa có tài khoản? <a href="">Gửi yêu cầu</a> tạo tài khoản mới</p>
                                    <a class="head-a-2" href="">Bạn đã quên mật khẩu</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-2">
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="./main.js"></script>
</body>
</html>
