<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/login.css">
    <link rel="stylesheet" href="./icon/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./icon/fontawesome-free-6.4.0-web/css/all.min.css">

<body>
    <div class="web">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form id="form" action="">
                        <div class="head">

                                <img class="bg-img" src="./img/LogoUTC.jpg" alt="">
                            </div>
                            <div class="text">
                                <h4>TRƯỜNG ĐẠI HỌC GIAO THÔNG VẬN TẢI</h4>

                        </div>

                                <span><i class="fa-solid fa-user"></i></span>

                            </div>
                            <small>Error</small>
                        </div>
                        <div class="form-group">
                            <div class="all">
                                <span><i class="fa-solid fa-key"></i></span>
                                <input type="text" class="form-control password" placeholder="Nhập vào mật khẩu" id="password">
                            </div>

                        </div>
                        <div class="group">                         
                            <input type="checkbox">

                        </div>
                        <div class="button">
                            <button class="btnn">Đăng nhập</button>

                </div>
            </div>
        </div>
